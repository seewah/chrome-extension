<script>
var fetchFeedInterval = null;
var onLogIn = function() {
	if(fetchFeedInterval === null) {
		fetchFeed();
		fetchFeedInterval = window.setInterval('fetchFeed()', 300000)
	}
};
var onLogOut = function() {
	if(fetchFeedInterval !== null) {
		window.clearInterval(fetchFeedInterval);
		fetchFeedInterval = null;
	}
};
setupSearchCtxMenu();
monitorLoginStatus(onLogIn, onLogOut);
window.setInterval('monitorLoginStatus(onLogIn, onLogOut)', 5000);
</script>

<link rel="stylesheet" href="styles/main.css" type="text/css">
<script src="scripts/jquery-1.8.3.min.js"></script>
<script src="scripts/popup.js"></script>

<body>
	<div id="header">
		<a href="http://www.mendeley.com"><img src="images/MendeleyButton.png" class="mendeley-button" border="0"></a>
	<div id="search">
		<form>
			<input type="search" placeholder="Search for an article..." results="10" autosave="for-science" name="mendeley-search" class="search-box"></input>
		</form>
	</div>
	<div class="feed-title">Recent Activity</div>
	</div>
	
	<div id="logged-out">
		<div id="login-prompt">
			<a href="https://www.mendeley.com/login/" class="site-link">Log in</a> now for instant update of your Mendeley newsfeed
		</div>
	</div>
	<div id="logged-in">		
		<div id="feed-items"></div>
	</div>
</body>
